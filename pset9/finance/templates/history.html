{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for line in history %}
            <tr>
                <td>{{ line.symbol }}</td>
                <td>{{ line.shares }}</td>
                <td>{{ line.usd_pr }}</td>
                <td>{{ line.date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
