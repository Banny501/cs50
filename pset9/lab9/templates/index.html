{% extends "layout.html" %}
  {% block body %}
          <div class="section">
              <h2>Add a Birthday</h2>
              <form action="/" method="post">
                <input autofocus autocomplete="off" name="name" placeholder="Name" type="text" maxlength="50">
                <input autocomplete="off" name="month" placeholder="Month" type="number" min="1" max="12">
                <input autocomplete="off" name="day" placeholder="Day" type="number" min="1" max="31">
                <input type="submit" value="Add Birthday">
              </form>
          </div>
          <div class="section">
              <h2>All Birthdays</h2>
              <table>
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Birthday</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for birthday in birthdays %}
                          <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                          </tr>
                      {% endfor %}
                  </tbody>
              </table>
          </div>
  {% endblock %}
